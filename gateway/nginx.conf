# Gateway Lab Cyber â€“ un seul port, routage par hostname
# Ajouter dans /etc/hosts : 127.0.0.1 lab.local dvwa.lab juice.lab api.lab bwapp.lab terminal.lab

worker_processes 1;
events { worker_connections 1024; }

http {
    upstream platform { server platform:80; }
    upstream dvwa { server dvwa:80; }
    upstream juice { server juice-shop:3000; }
    upstream api { server vuln-api:5000; }
    upstream bwapp { server bwapp:80; }
    upstream terminal { server attaquant:7681; }
    upstream desktop { server desktop:6080; }

    # Plateforme web (interface lab) + terminal sur /terminal/ + bureau noVNC sur /desktop/
    server {
        listen 80;
        server_name lab.local localhost 127.0.0.1;
        location /desktop/ {
            proxy_pass http://desktop/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        location /terminal/ {
            proxy_pass http://terminal/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 10s;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_next_upstream error timeout http_502;
            proxy_next_upstream_tries 2;
        }
        location / {
            proxy_pass http://platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # DVWA
    server {
        listen 80;
        server_name dvwa.lab;
        location / {
            proxy_pass http://dvwa;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Juice Shop
    server {
        listen 80;
        server_name juice.lab;
        location / {
            proxy_pass http://juice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # vuln-api
    server {
        listen 80;
        server_name api.lab;
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # bWAPP
    server {
        listen 80;
        server_name bwapp.lab;
        location / {
            proxy_pass http://bwapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Terminal web (ttyd dans attaquant)
    server {
        listen 80;
        server_name terminal.lab;
        location / {
            proxy_pass http://terminal;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
