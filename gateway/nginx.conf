# Gateway Lab Cyber – un seul port, routage par hostname
# Ajouter dans /etc/hosts : 127.0.0.1 lab.local dvwa.lab juice.lab api.lab bwapp.lab terminal.lab eve-ng.lab

worker_processes 1;
events { worker_connections 1024; }

http {
    # EVE-NG (VM sur l'hôte, port 9080) — évite CORS/mixed content quand iframe depuis HTTPS
    upstream eve_ng { server host.docker.internal:9080; }

    upstream platform { server platform:80; }
    upstream dvwa { server dvwa:80; }
    upstream juice { server juice-shop:3000; }
    upstream api { server vuln-api:5000; }
    upstream bwapp { server bwapp:80; }
    upstream terminal { server attaquant:7681; }
    upstream lab_terminal { server attaquant:7682; }
    # Bureau noVNC (accetto) : écoute sur 6901 uniquement (pas 6080)
    upstream desktop_backend { server desktop:6901; }

    # Plateforme web (interface lab) + terminal sur /terminal/ + bureau noVNC sur /desktop/
    # HTTP (80) + HTTPS (443) avec certificat auto-signé
    server {
        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/labcyber-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/labcyber-selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        server_name lab.local localhost 127.0.0.1;
        # Bureau noVNC : proxy vers desktop:6901
        location = /desktop {
            return 302 /desktop/;
        }
        location = /desktop/ {
            rewrite ^ /vnc_lite.html break;
            proxy_pass http://desktop_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_redirect ~^http://[^/]+/(.*)$ $scheme://$host:$server_port/desktop/$1;
        }
        location /desktop/ {
            rewrite ^/desktop/(.*)$ /$1 break;
            proxy_pass http://desktop_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_redirect ~^http://[^/]+/(.*)$ $scheme://$host:$server_port/desktop/$1;
        }
        # noVNC lite se connecte en ws://host/websockify → proxy vers le bureau
        location /websockify {
            proxy_pass http://desktop_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        location /terminal/ {
            proxy_pass http://terminal/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 10s;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_next_upstream error timeout http_502;
            proxy_next_upstream_tries 2;
            # Permettre l’affichage du terminal dans un iframe (panneau) sur la même origine
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN" always;
            # Injection script : à la fermeture du WebSocket (ex. après "exit"), notifier la page parente pour fermer l’onglet (postMessage AVANT le handler ttyd pour éviter refreshToken/reconnect)
            proxy_buffering on;
            sub_filter_once on;
            # Injecter avant la première balise <script>. Intercepter onclose ET addEventListener("close") car ttyd peut utiliser l'un ou l'autre.
            sub_filter '<script' '<script>(function(){var W=window.WebSocket;if(!W)return;function notify(){try{window.parent.postMessage({type:"lab-cyber-terminal-exit"},"*")}catch(_){}}window.WebSocket=function(){var w=new W.apply(this,arguments);var o=w.onclose;w.onclose=function(e){notify();try{if(o)o.call(this,e)}catch(_){}};var a=w.addEventListener;w.addEventListener=function(t,f,u){if(t==="close"){var g=function(e){notify();if(f)f.call(this,e)};a.call(this,t,g,u)}else a.apply(this,arguments)};return w};})();</script><script';
        }
        # Backend terminal maison (lab-terminal Go) – même protocole binaire, pas d’injection
        location /terminal-house/ {
            proxy_pass http://lab_terminal/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 10s;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
        location /cible/dvwa/ {
            rewrite ^/cible/dvwa/(.*)$ /$1 break;
            proxy_pass http://dvwa;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /cible/juice/ {
            rewrite ^/cible/juice/(.*)$ /$1 break;
            proxy_pass http://juice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /cible/api/ {
            rewrite ^/cible/api/(.*)$ /$1 break;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /cible/bwapp/ {
            rewrite ^/cible/bwapp/(.*)$ /$1 break;
            proxy_pass http://bwapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            proxy_pass http://platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # EVE-NG (hostname eve-ng.lab) — proxy vers la VM EVE-NG sur l'hôte (port 9080)
    # Évite CORS et mixed content (HTTPS parent → iframe). Ajoute eve-ng.lab dans /etc/hosts.
    server {
        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/labcyber-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/labcyber-selfsigned.key;
        server_name eve-ng.lab;
        location / {
            proxy_pass http://eve_ng;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }
    }

    # DVWA (hostname dvwa.lab si /etc/hosts)
    server {
        listen 80;
        server_name dvwa.lab;
        location / {
            proxy_pass http://dvwa;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Juice Shop
    server {
        listen 80;
        server_name juice.lab;
        location / {
            proxy_pass http://juice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # vuln-api
    server {
        listen 80;
        server_name api.lab;
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # bWAPP
    server {
        listen 80;
        server_name bwapp.lab;
        location / {
            proxy_pass http://bwapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Terminal web (ttyd dans attaquant)
    server {
        listen 80;
        server_name terminal.lab;
        location / {
            proxy_pass http://terminal;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
